<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProsiaLAB</title>
    <link href="https://iosevka-webfonts.github.io/iosevka/Iosevka.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Iosevka Web', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 1rem;
        }

        img.logo {
            width: 96px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #aaaaaa;
        }

        a {
            display: inline-block;
            margin: 0.5rem;
            color: #00afff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        a:hover {
            border-color: #00afff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/prosialab.jpeg" alt="ProsiaLAB Logo" class="logo" />
        <h1>ProsiaLAB</h1>
        <p>A knowledge base on planetary science and an attempt to unify protoplanetary disk simulation software.</p>
        <a href="https://github.com/ProsiaLAB" target="_blank">GitHub</a>
        <a href="https://prosialab.github.io/knowledge" target="_blank">Knowledge Base</a>
    </div>
</body>

</html>
